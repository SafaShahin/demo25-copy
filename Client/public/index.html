<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Quran Reading Plan</title>


    <!-- Async loading of Bootstrap CSS -->
    <link rel="preload" href="/css/bootstrap.min.css" as="style">
    <link rel="stylesheet" href="/css/bootstrap.min.css" media="print" onload="this.onload=null;this.media='all';">
    
    <!-- Non-critical CSS deferred -->
    <link rel="preload" href="/css/styles.css" as="style">
    <link rel="stylesheet" href="/css/styles.css" media="print" onload="this.onload=null;this.media='all';">
    
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap"></noscript>
    
    <!--  Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log("Service Worker registered!", reg))
                .catch(err => console.log("Service Worker registration failed:", err));
            });
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Ramadan Quran Reading Tracker</h1>
        <p class="text-center">Select your completion goal and track your progress.</p>

        <div class="dropdown-container">
            <label for="goalSelect">Choose your goal:</label>
            <select id="goalSelect">
                <option value="1 completion">1 Completion</option>
                <option value="2 completions">2 Completions</option>
                <option value="3 completions">3 Completions</option>
                <option value="5 completions">5 Completions</option>
                <option value="10 completions">10 Completions</option>
            </select>
        </div>

        <!-- Progress Counter  -->
        <p id="progressCounter" class="text-center mt-3"><strong>Progress: 0 / 30 days completed</strong></p>
           
        <!-- Reading Plan Data  -->
        <div id="readingPlan" class="list-group"></div>
    </div>

    <script type="module" src="/js/bootstrap.custom.mjs"></script>
    <script type="module" src="/app.mjs"></script>
</body>
</html>
