<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Library PWA</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-QWtWllCAw61bh48Cn4rH5S3nJAZX1Jz/1q1z9YziGhT5B2xLbtovt8H0D7D1Yv4A" crossorigin="anonymous">

    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log("Service Worker registered!", reg))
                .catch(err => console.log("Service Worker registration failed:", err));
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to Local Library PWA</h1>
    <p>This is a Progressive Web App version PWA of Local Library API.</p>

    <button class="btn btn-success mt-3">Click Me</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-1CmRXBLvXQwYHZAHZlhC6EDE2fd0XK47eYrSHcIiO8yA4j1CwKf5MdQ7xK0k6H8R" crossorigin="anonymous"></script>

    <script src="app.js"></script> 

</body>
</html>
