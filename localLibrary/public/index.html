<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Library PWA</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">

    <!-- Load IndexedDB library  -->
    <script type="module">
        import { openDB } from 'https://cdn.jsdelivr.net/npm/idb@7/build/esm/index.js';
        window.openDB = openDB; // openDB available globally
    </script>

    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log("Service Worker registered!", reg))
                .catch(err => console.log("Service Worker registration failed:", err));
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to Local Library PWA</h1>
    <p>This is a Progressive Web App version of Local Library API.</p>

    <button class="btn btn-success mt-3">Click</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script> 
</body>
</html>
